syntax = "proto3";
package helloapp.helloapp;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "helloapp/helloapp/params.proto";

option go_package = "github.com/username/helloapp/x/helloapp/types";

// GenesisState defines the helloapp module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
